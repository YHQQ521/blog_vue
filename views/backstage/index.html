<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

</head>
<body class="bodyBg">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img src="../../images/photo/yhqq.jpg" class="radius-circle rotate-hover" height="50" alt="" />博客后台管理中心</h1>
  </div>
  <div class="head-l"><a class="button button-little bg-green" href="/admin/index"><span class="icon-home"></span> 前台首页</a><span> </span><a class="button button-little bg-red" href="/admin"><span class="icon-power-off"></span> 退出登录</a> </div>
</div>
<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div> 
  <h2><span class="icon-pencil-square-o"></span>博客内容管理</h2>
  <ul class="menuList">
    <li><a class="on" href="/admin/articleList" target="right"><span></span>文章列表</a></li>       
    <li><a href="/admin/menuList" target="right"><span></span>文章菜单</a></li>       
    <li><a href="/admin/worksList" target="right"><span></span>我的作品</a></li>      
  </ul>  
</div>
<ul class="bread">
  <li><a href="/admin/articleList" target="right" class="icon-home"> 首页</a></li>
  <li><a href="##" id="a_leader_txt">技术文档</a></li>
</ul>
<div class="admin">
  <iframe id="rightShow" scrolling="auto" rameborder="0" src="/admin/articleList" name="right" width="100%" height="100%"></iframe>
</div>
<!--提示框遮罩层-->
<div class="tipWraper" hidden>
    <div class="tips">
        <p class="text"></p>
    </div>
</div>
<!--删除按钮提示框-->
<div class="delTipWraper" hidden>
    <div class="tips">
        <header>
          <span>删除提示</span>
          <img id="delClose" src="../images/icon/close.png" alt="">
        </header>
        <p class="confirmText">您确定要删除吗？</p>
        <div class="btn">
          <button id="delConfirm">确定</button>
          <button id="delCancel">取消</button>
        </div>
    </div>
</div>
</body>
</html>
